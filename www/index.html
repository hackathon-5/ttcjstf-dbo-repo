<!DOCTYPE html>
<html ng-app="ionicApp">

  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>Ionic Template</title>

        <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
          <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
          
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

        <body>


          <ion-nav-view animation="slide-left-right"></ion-nav-view>
          <script id="tabs.html" type="text/ng-template">
            <ion-tabs>
               <ion-tab icon="ion-ionic">
                <ion-nav-bar class="nav-title-slide-android bar-positive">
                  <ion-nav-back-button class="button-icon ion-arrow-left-c">
                  </ion-nav-back-button>
                </ion-nav-bar>

                <ion-nav-view name="main"></ion-nav-view>
              </ion-tab>

                <ion-nav-bar class="nav-title-slide-android bar-positive"></ion-nav-bar>

                <ion-content>
                  This is just some static content....pay no attention
                </ion-content>
              </ion-tab>
            </ion-tabs>
          </script>


          <script id="master.html" type="text/ng-template">
            <ion-view title="Politicians">

              <ion-header-bar class="bar-subheader item-input-inset">
                  <label class="item-input-wrapper">
                  <i class="icon ion-android-search placeholder-icon"></i>
                  <input type="search" placeholder="Search" ng-model="filter">
                    </label>
                  </ion-header-bar>

                <ion-nav-buttons side="right">
                  <a class="button" ng-click="scrollBottom()">
                    Scroll To Bottom
                  </a>
                </ion-nav-buttons>



                <ion-content>
                  <div class="list" >
                    <a class="item my-item item-thumbnail-left"
                       collection-repeat="pet in pets | filter:filter"
                       collection-item-height="90"
                       collection-item-width="'100%'"
                       ui-sref="tabs.detail({petsId: pet.chamber })">
                      <img ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}">
                        <h2>Pet: {{pet}}</h2>
                        <p>{{pet.chamber}}</p>

                        </a>
                      </div>
                    </ion-content>
                  </ion-view>
                </script>

              <script id="detail.html" type="text/ng-template">
                <ion-view title="{{pet.first_name}}">
                  <ion-content class="padding">
                    {{pet.chamber}}
                    {{pet.first_name}}
                  </ion-content>
                </ion-view>
              </script> 

              </body>

            </html>
